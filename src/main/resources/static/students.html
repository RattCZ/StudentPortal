<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <title>Student Portal</title>

</head>
<body>
<div role="main" class="container">

    <div class="starter-template">
        <h1>Welcome to the Student Portal </h1>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

        <table class="table table-stripped">
            <thead>
            <tr>
                <td>Id</td>
                <td>Firstname</td>
                <td>Surname</td>
                <td>Email</td>
                <td>Edit</td>
                <td>Delete</td>
            </tr>
            </thead>

            <tr th:each="student:${students}">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.name}">Firstname</td>
                <td th:text="${student.department}">Surname</td>
                <td th:text="${student.updatedBy}">Email</td>
                <td><a th:href="@{/students/getOne/(Id=${student.Id})}"  class="btn btn-warning">Edit</a></td>
                <td><a th:href="@{/students/delete/(Id=${student.Id})}"   class="btn btn-danger" id="deleteButton">Delete</a></td>
            </tr>
        </table>

    </div>

</div><!-- /.container -->



<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/students/addNew}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label for="Id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="Id" name="Id">
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-form-label">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>

                    <div class="form-group">
                        <label for="surname" class="col-form-label">Surname:</label>
                        <input type="text" class="form-control" id="surname" name="surname">
                    </div>

                    <div class="form-group">
                        <label for="mail" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="mail" name="mail">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form th:action="@{/students/update}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label for="Id" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="IdEdit" name="Id">
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-form-label">Firstname:</label>
                        <input type="text" class="form-control" id="FirstnameEdit" name="firstname">
                    </div>

                    <div class="form-group">
                        <label for="surname" class="col-form-label">Surname:</label>
                        <input type="text" class="form-control" id="SurnameEdit" name="surname">
                    </div>

                    <div class="form-group">
                        <label for="mail" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="MailByEdit" name="mail">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
